<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lord of the Tweets</title>

    <!-- Bootstrap + LOTR font -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Moment.js for "time ago" formatting -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/en-gb.js"></script>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center lotr-header">Lord of the Tweets</h1>

      <!-- Sort Tweets -->
      <div class="mb-3 text-end">
        <select id="sort-select" class="form-select w-auto d-inline-block">
          <option value="popular">Sort by Likes</option>
          <option value="created">Sort by Date</option>
        </select>
      </div>

      <!-- Create Tweet -->
      <form id="create-note-form" class="mb-4">
        <input
          type="text"
          name="user"
          placeholder="Username (e.g. Frodo)"
          class="form-control mb-2"
          required
        />
        <textarea
          name="text"
          placeholder="What would you share from the Shire?"
          class="form-control mb-2"
          required
        ></textarea>
        <button class="btn btn-success">Cast Tweet</button>
      </form>

      <!-- Tweet container -->
      <div id="posts-container" class="row gy-4"></div>
    </div>

    <!-- JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
